  <main>
    <section class="container banner">
      <h1 class="banner__title">The Landing Page</h1>
      <figure class="banner__image">
        <img src="./assets/images/banner.webp" alt="Banner Nature Image" loading="lazy">
      </figure>
      <h2 class="banner__subtitle">
        Go from design to site with Framer, the web builder for creative pros.
      </h2>
      <div class="banner__container-button">
        <button type="button" class="banner__button">
          Get Started
        </button>
      </div>
    </section>

    <section class="implications" id="implications">
      <section class="container implications__container">
        <article class="implications__item">
          <figure class="implications__image">
            <img src="./assets/images/pollution-1.webp" alt="Environment Plastic Pollution" loading="lazy">
          </figure>
          <div class="implications__content">
            <h2 class="implications__title">Fast</h2>
            <p class="implications__description">You’ve never made a website this fast before.</p>
            <button type="button" class="banner__button implications__button">
              Read More
            </button>
          </div>
        </article>

        <article class="implications__item implications__item--reverse">
          <figure class="implications__image">
            <img src="./assets/images/pollution-2.webp" alt="Environment Plastic Pollution" loading="lazy">
          </figure>
          <div class="implications__content">
            <h2 class="implications__title">Fast</h2>
            <p class="implications__description">You’ve never made a website this fast before.</p>
            <button type="button" class="banner__button implications__button">
              Read More
            </button>
          </div>
        </article>
      </section>
    </section>
